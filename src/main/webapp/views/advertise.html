<div class="hero-unit">
  <form name="advertiseForm" ng-submit="advertiseCtrl.advertise()">
    <input type="text" ng-model="advertiseCtrl.data.name" placeholder="Name" required="">
    <input type="text" ng-model="advertiseCtrl.data.age" placeholder="Age" required="">
    <input type="text" ng-model="advertiseCtrl.data.location" placeholder="Location" required="">
    <input type="text" ng-model="advertiseCtrl.data.city" placeholder="City" required="">
    <input type="text" ng-model="advertiseCtrl.data.category" placeholder="Category" required="">
    <input type="text" ng-model="advertiseCtrl.data.contactInfo" placeholder="Contact" required="">
    <input type="text" ng-model="advertiseCtrl.data.availability" placeholder="Availability" required="">
    <input type="submit" value="advertise" class="btn btn-success btn-large" ng-disabled="advertiseForm.$invalid">
  </form>
</div>
