<div class="row" ng-controller="DefaultCtrl as defaultCtrl">
    <button class="btn btn-success btn-large" ng-click="defaultCtrl.home()" >Home</button>
 </div>

<div class="row-fluid" ng-controller="SingleCtrl as singleCtrl">
    <div>
      <div class="stock-dash span3">
        Name: {{singleCtrl.ad().name}} <br/>
        ContactInfo: {{singleCtrl.ad().contactInfo}}  <br/>
        
     	Item Description: {{singleCtrl.ad().description}}  <br/>
     	Location: {{singleCtrl.ad().location}}  <br/>
     	City: {{singleCtrl.ad().city}}  <br/>
      </div>
    </div>
</div>
