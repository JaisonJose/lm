<div class="row" ng-controller="DefaultCtrl as defaultCtrl">
    <button class="btn btn-success btn-large" ng-click="defaultCtrl.home()" >Home</button>
 </div>

<div class="row-fluid" ng-controller="ListCtrl as listCtrl">
  <div ng-repeat="ad in listCtrl.ads">
    <div>
      <div class="stock-dash" ng-click="listCtrl.select(ad)">
        <span >{{ad.location}} {{ad.city}} {{ad.description}}</span>
      </div>
    </div>
  </div>
</div>
